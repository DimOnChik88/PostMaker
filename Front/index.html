<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Copy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Poster -- it's a basic training copy</h1>
    </header>
    <main>
        <form class="newForm">
            <label for="name"> Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="message"> Some message</label>
            <textarea class="u-full-width" id="message" name="message"></textarea>
            <button class="button-primary">Send You Message </button>
        </form>
        <div class="loading">
            <img src="LoadingBottle.gif" alt="loading">
        </div>
        <div class="userMessages">

        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
